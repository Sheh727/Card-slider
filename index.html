
<!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>slider</title>
            <link rel="stylesheet" href="style.css">
            <script src="index.js" defer></script>
        </head>

        <body>
            <div class="wrapper">
                <div id="left" class="circle"><img class="arrow" src="arrow left..png" alt="left"></div>
                <ul class="carousel">
                    <li class="card">
                        <div class="img"><img src="img-1.jpg" alt="img" draggable="false"></div>
                        <h2>Michael</h2>
                        <span>Sales Manager</span>
                    </li>
                    <li class="card">
                        <div class="img"><img src="img-2.jpg" alt="img" draggable="false"></div>
                        <h2>Angelina</h2>
                        <span>Online Teacher</span>
                    </li>
                    <li class="card">
                        <div class="img"><img src="img-3.jpg" alt="img" draggable="false"></div>
                        <h2>Steve Robinson</h2>
                        <span>Bank Manager</span>
                    </li>
                    <li class="card">
                        <div class="img"><img src="img-4.jpg" alt="img" draggable="false"></div>
                        <h2>Mangel Fox</h2>
                        <span>Developer</span>
                    </li>
                    <li class="card">
                        <div class="img"><img src="img-5.jpg" alt="img" draggable="false"></div>
                        <h2>Benjamin Perez</h2>
                        <span>Seller</span>
                    </li>
                    <li class="card">
                        <div class="img"><img src="img-6.jpg" alt="img" draggable="false"></div>
                        <h2>Amanda Stevens</h2>
                        <span>Ethical Hacker</span>
                    </li>
                </ul>
                <div id="right" class="circle"><img class="arrow" src="arrow right.svg" alt="right"></div>
            </div>
        </body>
    </html>
